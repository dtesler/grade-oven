{% extends "base.html" %}
{% block body %}
<h2>Login</h2>
<form method="post">
<input autofocus="autofocus" autocapitalize="off" name="username" type="text" placeholder="username">
<input name="password" type="password" placeholder="password">
<input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
<input type="submit" value="Login">
</form>
{% endblock %}
